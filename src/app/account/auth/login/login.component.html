<header>
	<nav class="navbar navbar-light" style="background-color: #005459">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img
					src="../../../../assets/logos/new-gradiantlogo.png"
					alt=""
					width="80"
					height="50"
					class="d-inline-block align-top"
				/>
			</a>
		</div>
	</nav>
</header>
<div class="container-fluid mt-3">
	<div class="row d-flex justify-content-spacebetween">
		<div class="col-lg-5">
			<img
				src="../../../../assets/logos/loginpage/about.png"
				alt=""
				srcset=""
				class="img-fluid"
				style="height: 30rem; width: 35rem; margin-left: 5rem; margin-top: 2rem"
			/>
		</div>
		<div class="col-lg-5 mx-3" *ngIf="forgetpassword">
			<form
				name="loginForm"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmit()"
				novalidate
				class="p-3 card"
				style="margin-right: 10rem; margin-top: 8rem"
			>
				<ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
					error
				}}</ngb-alert>
				<div class="m-auto h5">Login</div>
				<div class="form-group mb-3">
					<label for="email" class="m-1">Email</label>

					<input
						type="email"
						formControlName="email"
						class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.email.errors }"
						id="email"
						placeholder="Email"
					/>

					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email is required</div>
						<div *ngIf="f.email.errors.email">
							Email must be a valid email address
						</div>
					</div>
				</div>

				<div class="form-group mb-3">
					<label for="password" class="m-1">Password</label>

					<input
						type="password"
						formControlName="password"
						class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.password.errors }"
						id="password"
						placeholder="Password"
					/>

					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>
				</div>
				<div
					class="text-primary d-flex justify-content-end"
					(click)="cancel()"
					style="cursor: pointer"
				>
					Forget Password
				</div>
				<div class="m-auto" style="width: 50%">
					<button
						class="btn btn-primary btn-block"
						type="submit"
						style="width: 10rem; margin-left: 14px"
					>
						Log In
					</button>
				</div>
			</form>
		</div>
		<div
			*ngIf="!forgetpassword"
			class="col-lg-4"
			style="margin-right: 6rem; margin-top: 4rem"
		>
			<form
				class="p-3 card"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmit()"
				novalidate
			>
				<div class="text-center">Forget Password</div>
				<div class="form-group mb-3">
					<label for="email" class="m-1">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="Email"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="old-password" class="m-1">Old Password</label>
					<input
						type="email"
						class="form-control"
						id="old-password"
						placeholder="old password"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="new-password" class="m-1">New Password</label>
					<input
						type="password"
						class="form-control"
						id="new-password"
						placeholder="new password"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="confirm-password" class="m-1">Confirm Password</label>
					<input
						type="password"
						class="form-control"
						id="confirm-password"
						placeholder="confirm password"
					/>
				</div>
				<div class="d-flex justify-content-end">
					<button class="btn btn-primary mx-2">Save</button>
					<button class="btn btn-danger mx-2" (click)="cancel()">Cancel</button>
				</div>
			</form>
		</div>
		<!-- <div class="col-lg-4">card</div> -->
	</div>
</div>
